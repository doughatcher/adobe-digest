name: Scrape and Post to Micro.blog

on:
  schedule:
    # Run every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      limit:
        description: 'Maximum number of posts to publish'
        required: false
        default: '5'
      force_scrape:
        description: 'Force full scrape (ignore existing posts)'
        required: false
        default: 'false'

jobs:
  scrape-and-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd content
          pip install -r requirements.txt
      
      - name: Run scraper
        run: |
          cd content
          python3 scraper.py
      
      - name: Check for new posts
        id: check_posts
        run: |
          git add content/posts/
          if git diff --staged --quiet; then
            echo "has_new_posts=false" >> $GITHUB_OUTPUT
            echo "‚úÖ No new posts found - skipping deployment"
          else
            echo "has_new_posts=true" >> $GITHUB_OUTPUT
            echo "üìù New posts detected - will deploy and publish"
          fi
      
      - name: Commit new posts
        if: steps.check_posts.outputs.has_new_posts == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          NEW_COUNT=$(git diff --staged --numstat | wc -l)
          git commit -m "Add new security bulletins [skip ci]" -m "Added $NEW_COUNT new files"
          git push
      
      - name: Build Hugo site
        if: steps.check_posts.outputs.has_new_posts == 'true'
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true
      
      - name: Build site
        if: steps.check_posts.outputs.has_new_posts == 'true'
        run: hugo --minify
      
      - name: Deploy to GitHub Pages
        if: steps.check_posts.outputs.has_new_posts == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          cname: adobedigest.com
      
      - name: Wait for deployment
        if: steps.check_posts.outputs.has_new_posts == 'true'
        run: sleep 30
      
      - name: Post to Micro.blog
        if: steps.check_posts.outputs.has_new_posts == 'true'
        env:
          MICROBLOG_TOKEN: ${{ secrets.MICROBLOG_TOKEN }}
          MICROBLOG_API_URL: https://micro.blog/micropub
        run: |
          cd content
          LIMIT="${{ github.event.inputs.limit || '5' }}"
          python3 post_to_microblog.py "$LIMIT"
