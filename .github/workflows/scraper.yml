name: Scrape Adobe Security Bulletins

on:
  schedule:
    # Run every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allow manual trigger
  
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r content/requirements.txt
      
      - name: Run scraper
        run: |
          cd content
          python scraper.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code content/posts/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/posts/
          git add content/scraped_posts.json
          git commit -m "ðŸ¤– Auto-update: New Adobe security bulletins [$(date +'%Y-%m-%d %H:%M')]"
          git push
      
      - name: Create summary
        run: |
          echo "## Scraper Results" >> $GITHUB_STEP_SUMMARY
          if [ -f "content/posts" ]; then
            NEW_POSTS=$(find content/posts -type f -name "*.md" -mmin -10 | wc -l)
            echo "- New posts created: $NEW_POSTS" >> $GITHUB_STEP_SUMMARY
          else
            echo "- No new posts created" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- Scraper completed at: $(date)" >> $GITHUB_STEP_SUMMARY
