# Scraper configuration for Adobe Digest
# Each source can have a different type: adobe-helpx or atom-feed

sources:
  # Adobe HelpX Security Bulletins
  - type: adobe-helpx
    display_name: Adobe Commerce Security Bulletins
    description: Latest security bulletins for Adobe Commerce (Magento) from Adobe HelpX
    name: adobe-commerce
    url: https://helpx.adobe.com/security/security-bulletin.html
    section_id: magento
  
  - type: adobe-helpx
    name: adobe-experience-manager
    display_name: Adobe Experience Manager Security Bulletins
    description: Latest security bulletins for Adobe Experience Manager from Adobe HelpX
    url: https://helpx.adobe.com/security/security-bulletin.html
    section_id: experience-manager
  
  - type: adobe-helpx
    name: adobe-aem-forms
    display_name: Adobe AEM Forms Security Bulletins
    description: Latest security bulletins for Adobe AEM Forms from Adobe HelpX 
    url: https://helpx.adobe.com/security/security-bulletin.html
    section_id: aem-forms
  
  # Adobe Commerce Release Notes
  - type: adobe-release-notes
    name: adobe-commerce-releases
    display_name: Adobe Commerce Release Notes
    description: Official release notes for Adobe Commerce versions
    url: https://experienceleague.adobe.com/en/docs/commerce-operations/release/versions
    product: adobe-commerce
    categories:
      - releases
  
  # Magento Open Source Release Notes
  - type: adobe-release-notes
    name: magento-open-source-releases
    display_name: Magento Open Source Release Notes
    description: Official release notes for Magento Open Source versions
    url: https://experienceleague.adobe.com/en/docs/commerce-operations/release/notes/magento-open-source/overview
    product: magento-open-source
    categories:
      - releases
  
  # Sansec.io Security Research
  - type: atom-feed
    name: sansec-research
    display_name: Sansec.io Security Research
    description: Recent security research articles from Sansec.io
    url: https://sansec.io/atom.xml
    limit: 20  # Only fetch the 20 most recent articles
    categories:
      - news
  
  # Akamai Security Blog (filtered for Adobe Commerce/AEM content)
  - type: atom-feed
    name: akamai-blog
    description: Security-related blog posts from Akamai, filtered for Adobe Commerce and AEM topics
    url: https://feeds.feedburner.com/akamai/blog
    display_name: Akamai Blog
    limit: 50
    includes:
      - magento
      - adobe commerce
      - AEM
      - adobe experience manager
      - sessionreaper
      - cosmicstring
    categories:
      - news
      - akamai